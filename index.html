<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube video to mp3 converter</title>
    <!-- Boostrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Sweet alert css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10.14.0/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container pt-5">
      <div class="loader-container hidden">
        <span class="loader"></span>
        <p class="loader-text text-white">Đang tải.... Vui lòng chờ.</p>
      </div>
      <div class="row">
        <div class="col-12 mb-4">
          <h1 class="text-center">Youtube video to mp3 converter</h1>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div id="form" class="row col-12 gy-2">
          <div class="col-md-8 col-sm-12">
            <input
              type="text"
              id="url"
              class="form-control d-block"
              placeholder="Dán đường dẫn video youtube vào đây..."
            />
          </div>
          <div class="col-md-4 col-sm-12">
            <button type="submit" class="btn btn-primary" id="btn-submit">
              Chuyển đổi
            </button>
          </div>
        </div>
      </div>

      <div
        id="resultContainer"
        class="d-flex align-items-center justify-content-center gap-3 px-4 mt-5 hidden"
      >
        <div>
          <h4 id="videoTitle" class="mb-3"></h4>
          <span id="size"></span>
        </div>
        <a href="" class="btn btn-outline-primary" id="downloadLink">
          <i class="bi bi-download pr-3"></i> Tải xuống
        </a>
      </div>
    </div>

    <script src="./main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.7/sweetalert2.min.js"
      integrity="sha512-csaTzpLFmF+Zl81hRtaZMsMhaeQDHO8E3gBkN3y3sCX9B1QSut68NxqcrxXH60BXPUQ/GB3LZzzIq9ZrxPAMTg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
